<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


 <style>

.display {
    width: 100%;
    display: flex;
    justify-content: center;
    border-radius: 100px;
    background: #454248;
}
.grafico {
    display: flex;
    width: 50%;
    height: auto;
}


</style>



        <div class="display">

    <div class="grafico">
        
    <canvas id="myChart"></canvas>
        
    </div>

    <div class="grafico">
        
    <canvas id="myChart2"></canvas>
        
    </div>
        </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>

        var linechart = document.getElementById('myChart');
        

        new Chart(linechart, {
          type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                    datasets: [{
                        label: 'Temperatura',
                            borderColor: '#f50808',
                                backgroundColor: '#f50808',
                                    data: [30, 29, 28, 25, 22, 23]},
            {
                    label: 'Umidade Média',
                        data: [80, 82, 80, 85, 88, 83],
                                borderColor: '#743ef1',
                                    backgroundColor: '#743ef1'
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

            </script>

    <script>
        var barchart1 = document.getElementById('myChart2'); 

        new Chart(barchart1, {
            type: 'bar',
                data: {
                    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                        datasets: [{
                            label: 'Temperatura Média',
                                borderColor: '#f50808',
                                    backgroundColor: '#f50808',
                                        data: [22, 24, 27, 23, 20, 18]
            } ,
            {
            label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                    borderWidth: 1,
                        borderColor: '#743ef1',
                            backgroundColor: '#743ef1'
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        
        });
</script>
        




</body>
        </div>
</html>
